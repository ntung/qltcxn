<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenant | ALH</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
    <h2>Add a new tenant</h2>
    <form id="form-tenant">
        <div class="row">
            <div class="col-sm">
                <label for="tenant-id" class="form-label">Tenant ID</label>
                <input type="text" class="form-control" id="tenant-id" placeholder="HNGO_R01">
            </div>
            <div class="col-sm">
                <label for="tenant-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="tenant-name">
            </div>
            <div class="col-sm">
                <label for="tenant-dob" class="form-label">DOB</label>
                <input type="text" class="form-control" id="tenant-dob">
            </div>
            <div class="col-sm">
                <label for="tenant-gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="tenant-gender">
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="tenant-room" class="form-label">Room</label>
                <input type="text" class="form-control" id="tenant-room" placeholder="Room 1, 2, 3,...">
            </div>
            <div class="col-sm">
                <label for="tenant-hb" class="form-label">Housing benefit</label>
                <input type="text" class="form-control" id="tenant-hb">
            </div>
            <div class="col-sm">
                <label for="tenant-creation" class="form-label">Create Date</label>
                <input type="text" class="form-control" id="tenant-creation">
            </div>
            <div class="col-sm">
                <label for="tenant-modification" class="form-label">Modification Date</label>
                <input type="text" class="form-control" id="tenant-modification">
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        console.log("loading...");
    });
</script>
</body>
</html>
